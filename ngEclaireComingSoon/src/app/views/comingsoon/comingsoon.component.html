<div class="vw-section">
  <div class="wrapper">

    <div class="layer-media">
      <ec-pic
        [srcLow]= '" assets/images/cover/cover-compress-vga.jpg" '
        [srcMid]= '" assets/images/cover/cover-compress-hd.jpg" '
        [srcHigh]= '" assets/images/cover/cover-compress-4k.jpg" '>
      </ec-pic>
    </div>

    <div class="layer-color">
    </div>

    <div class="layer-content">
      <div class="logo">
        <img class="logo-title" src="../../../assets/images/logo-text.png">
        <img class="logo-subtitle"
          src="../../../assets/images/logo-subtitle.png">
      </div>

      <div class="next-button">
        <img src="../../../assets/images/next-button.png">
      </div>

    </div>

  </div>
</div>










<div class="vw-section">
  <div class="gallery">

    <div *ngFor="let project of projects">

      <div class="tile" *ngFor="let tile of project.tiles">

        <div class="tile-info" *ngIf="tile.type == 'info'">
          <h2>{{ project.name }}</h2>
        </div>

        <div *ngIf="tile.type == 'picture'">
          <div class="picture" *ngFor="let picture of tile.pictures" >
            <div class="tile-pic">
            <ec-pic
              [srcLow]='galleryPath + project.path + "/img" + picture + ".jpg" '
              [srcMid]='galleryPath + project.path + "/img" + picture + ".jpg" '
              [srcHigh]='galleryPath + project.path + "/img" + picture + ".jpg"
              '>
            </ec-pic>
          </div>
          </div>
        </div>


      </div>

      <br>
      <br>
      <br>

    </div>
  </div>


</div>


<div class="vw-section vw-footer">

</div>
